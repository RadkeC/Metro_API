<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <section class="login_title_section">
        <div class="login_title">
            <h1>The Device's Grandmaster</h1>
        </div>
        <div class="login_form_div">
            {% if message %}
                <p>{{message}}</p>
            {% endif %}
            <form method="post" name="login_form">

                <h3 class="form-title">Username:</h3>
                <input type="text" name="username">
                <h3 class="form-title">Password:</h3>
                <input type="password" name="password"/>
                <br>
                <button type="submit" formmethod="post" name="log_button">Login</button>
            </form>
        </div>
    </section>

</body>
</html>
