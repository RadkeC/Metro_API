<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./static/style_login.css">
    <!--<style>{{styles}}</style>-->

</head>
<body class="body">
    <section class="section_main">
        <div class="login_title">
            <h1>The Device's Grandmaster</h1>
        </div>

        <div class="login_form_div">

            <form method="post" name="login_form" autocomplete="off">

                <h3 class="form-title">Login:</h3>
                <input type="text" name="username" required>
                <h3 class="form-title">Has≈Ço:</h3>
                <input type="password" name="password" required/>
                <br>
                <button type="submit" formmethod="post" name="log_button">Login</button>
            </form>
        </div>

        {% if message %}
            <p>{{message}}</p>
        {% endif %}

    </section>
</body>
</html>
